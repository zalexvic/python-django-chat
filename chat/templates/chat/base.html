<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %}WebChat{% endblock %}</title>
    <style type="text/css">
        body {
            overflow-x:hidden;
        }

        .nav-link {
            color: #ffffff;
        }

        .nav-link:hover {
            color: #eb34e8;
        }
    </style>
</head>

<body>
    <div id="content" name="content">
        <div class="row justify-content-center">
            <nav class="navbar navbar-dark bg-dark">
              <div class="container-fluid justify-content-start">
                <a class="navbar-brand" href="/">WebChat</a>
                    {% if user.is_authenticated %}
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/create-room">Create Room</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/chat/join-room">Join Room</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/all-rooms">All Rooms</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/sign-up">Sign Up</a>
                            </li>
                        </ul>
                    {% endif %}
              </div>
            </nav>
                {% block content %}
                {% endblock %}
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
